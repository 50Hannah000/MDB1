<base-header title="Home"></base-header>

<ion-content padding class="under-nav-margin">
    <ion-card>
      <ion-card-header>
        Welkom, {{ user?.name }}
      </ion-card-header>
      <ion-card-content>
        Gebruik deze app om jouw voorraad bij te houden, zo weet je altijd wat je in huis hebt!
      </ion-card-content>
    </ion-card>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="goToCreate()" value="new" >
        New
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-card>
      <ion-card-header>
        <button ion-button (click)="goToStock()">
            Jouw voorraad
        </button><br>
        <button ion-button (click)="regularShare()">
          <ion-icon name="share"></ion-icon>
        </button>
        <button ion-button (click)="whatsappShare()">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </button>
        <button ion-button (click)="facebookShare()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button ion-button (click)="twitterShare()">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-card-header>
      <ion-card-content>
       <ion-list>
          <ion-item *ngFor="let product of products">
            {{ product.name }}
          </ion-item>
       </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card pb-6>
      <ion-card-header>
        <button ion-button (click)="goToMap()">Ga naar de kaart</button>
      </ion-card-header>
      <ion-card-content>
        Op de kaart vindt u de winkels in uw omgeving.
      </ion-card-content>
    </ion-card>
</ion-content>
