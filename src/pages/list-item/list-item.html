<base-header title="Listitem"></base-header>

<ion-content padding class="under-nav-margin">
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item2.image}}">
      </ion-avatar>
      <h2>{{item2.name}}</h2>
      <p>{{item2.description}}</p>
    </ion-item>
    <ion-item>
      <ion-label fixed>Product</ion-label>
      <ion-input ion-end type="text" name="username" [value]="user?.username" (change)='updateUser($event.target.name,$event.target.value)'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hoeveelheid</ion-label>
      <ion-icon name="add-circle" item-end (click)="increment()"></ion-icon>
      <ion-note bold item-end>
          {{item2.quantity}}
      </ion-note>
      <ion-icon name="remove-circle" item-end (click)="decrement()"></ion-icon>
    </ion-item>
    <ion-list>
        <ion-item full>
          <ion-label>Categorie</ion-label>
          <ion-select [(ngModel)]="gaming">
            <ion-option value="groente">Groente</ion-option>
            <ion-option value="fruit">Fruit</ion-option>
            <ion-option value="zuivel">Zuivel</ion-option>
            <ion-option value="chips">Chips</ion-option>
            <ion-option value="koeken">Koeken</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    <ion-item>
        <button ion-button block (click)="openMenu()">
            <ion-icon name="edit"></ion-icon>
            Edit
        </button>
    </ion-item>
  </ion-list>
</ion-content>
