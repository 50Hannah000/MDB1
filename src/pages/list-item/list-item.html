<base-header title="Listitem"></base-header>

<ion-content padding class="under-nav-margin">
  <ion-list>
    <ion-item>
      <ion-img style="width: 75%; height: 50%;" src="../../../resources/images/default.jpeg"></ion-img>
    </ion-item>
    <ion-item>
        <ion-label floating>Gebruikersnaam</ion-label>
        <ion-input type="text" name="username" [value]="user?.username" (change)='updateUser($event.target.name,$event.target.value)'></ion-input>
    </ion-item>
    <ion-list>
      <ion-item style="width: 75%;">
        <ion-label>Categorie</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="groente">Groente</ion-option>
          <ion-option value="fruit">Fruit</ion-option>
          <ion-option value="zuivel">Zuivel</ion-option>
          <ion-option value="chips">Chips</ion-option>
          <ion-option value="koeken">Koeken</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>
<p></p>
</ion-content>
