<ion-header>
  <ion-navbar>
    <ion-title>Inloggen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Wachtwoord" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Inloggen</button>
          <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Registreren</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
